<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="createGame()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>
      Truco Estelar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="banner">
    <ion-img src="assets/icon/banner.png"></ion-img>
  </div>

  <div *ngIf="users && users[0]">
    <ion-list class="user-list">
      <ion-item *ngFor="let u of users" detail (click)="userDetails(u)">
        <ion-icon slot="start" color="primary" name="person"></ion-icon>
        <ion-label>{{u.alias}}</ion-label>
        <div class="score" item-right>{{u.score}} pts</div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
